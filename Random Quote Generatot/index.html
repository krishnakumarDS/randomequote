<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="atyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <header>Quote of the day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">The Universe will give you anything you want unless you truely want it</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span class="name">-- Andrew Tate</span>
            </div>
            <br>
            <div class="buttons">
                <div class="features">
                    <ul>
                        <li class="sound"><i class="fas fa-volume-up"></i></li>
                        <li class="copy"><i class="fas fa-copy"></i></li>
                        <li class="twitter"><i class="fab fa-twitter"></i></li>
                    </ul>
                    <button>New Quote</button>
                </div>
            </div>
        </div>

        <h3 style="text-align: center;">Developed By Krishna</h3>
    </div>
</body>

<script src="script.js"></script>

</html>
